<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome CDN -->
    <title>Meal Hub</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <section
        class="bg-[url('./images/banner_1.png')] bg-cover bg-no-repeat h-[50vh] md:h-[80vh] lg:h-screen mb-16"
      >
        <div
          class="bg-slate-900 bg-opacity-50 md:h-[80vh] h-[50vh] lg:h-screen flex justify-center items-center"
        >
          <div
            class="text-center text-white w-[700px] md:w-[600px] lg:w-[700px] p-8"
          >
            <h2
              class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6"
            >
              Taste Our Delicious Best Foods
            </h2>
            <p class="px-3 mb-6 text-xs md:text-md lg:text-lg">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humou.
            </p>
            <form>
              <input
                id="searchInput"
                type="text"
                class="text-black px-4 py-3 rounded-l-md focus:outline-0 focus:ring-2 focus:px-6 w-3/5 duration-300"
                placeholder="Search any food"
              />
              <button
                id="searchBtn"
                class="text-black font-bold px-6 py-3 bg-yellow-400 rounded-r-md -ml-2"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </section>
    </header>
    <main class="w-4/5 mx-auto mb-16">
      <h1 class="text-4xl text-center font-bold mb-12">Your Favourite Food</h1>
      <section
        class="food-container grid grid-cols-1 md:grid-cols-2 gap-8 mb-12"
      ></section>
      <div class="text-center">
        <button
          id="showAll"
          class="text-black font-bold px-6 py-3 bg-yellow-400 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Show All
        </button>
      </div>
    </main>
    <!-- Modal -->
    <div
      class="modal fade modal-centered delay-300"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title text-2xl font-bold"
              id="staticBackdropLabel"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body h-auto rounded-md">
            <img id="modal-img" src="" class="w-full h-72 mb-3 rounded-md" />
            <div>
              <h3 class="text-lg font-semibold">
                Category :
                <span id="category" class="text-md font-normal"></span>
              </h3>
              <h3 class="text-lg font-semibold">
                Area : <span id="area" class="text-md font-normal"></span>
              </h3>
              <h3 class="text-lg font-semibold">
                Instructions :
                <span id="instructions" class="text-md font-normal"></span>
              </h3>
              <h3 class="text-lg font-semibold">
                Youtube :
                <a
                  id="youtubeLink"
                  class="text-md font-normal link cursor-pointer"
                  target="_blank"
                ></a>
              </h3>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="text-white bg-red-600 px-6 py-2 rounded-md font-semibold"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
